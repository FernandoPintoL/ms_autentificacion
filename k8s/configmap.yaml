apiVersion: v1
kind: ConfigMap
metadata:
  name: ms-autentificacion-config
  namespace: ambulancia-system
  labels:
    app: ms-autentificacion
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://auth.ambulancia.local"
  DB_CONNECTION: "sqlsrv"
  DB_HOST: "mssql-server.database.svc.cluster.local"
  DB_PORT: "1433"
  DB_DATABASE: "ms_autentificacion"
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"
  CACHE_STORE: "file"
  SESSION_DRIVER: "database"
  QUEUE_CONNECTION: "database"
  SANCTUM_STATEFUL_DOMAINS: "ambulancia.local,auth.ambulancia.local,api.ambulancia.local"
  GRAPHQL_ENDPOINT: "/graphql"
  GRAPHQL_PLAYGROUND_ENABLED: "false"
  CORS_ALLOWED_ORIGINS: "https://ambulancia.local,https://app.ambulancia.local"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "*"
  WEBSOCKET_HOST: "ws.ambulancia.local"
  WEBSOCKET_PORT: "6001"
