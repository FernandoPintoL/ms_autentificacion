# ============================================
# Kubernetes Deployment - MS Autentificaci贸n
# ============================================
# Microservicio de autenticaci贸n y autorizaci贸n
# Base de datos: SQL Server
# Cache: Redis
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-autentificacion
  namespace: swii-microservices
  labels:
    app: ms-autentificacion
    version: v1
    tier: backend
    component: authentication
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ms-autentificacion
  template:
    metadata:
      labels:
        app: ms-autentificacion
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      # ============================================
      # SecurityContext - Seguridad del Pod
      # ============================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 33  # www-data user
        fsGroup: 33

      serviceAccountName: ms-autentificacion

      # ============================================
      # Init Containers - Tareas previas
      # ============================================
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z sql-server-service 1433; do echo waiting for db; sleep 2; done']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done']

      # ============================================
      # Containers - Aplicaci贸n
      # ============================================
      containers:
      - name: ms-autentificacion
        image: your-registry/ms-autentificacion:latest
        imagePullPolicy: Always

        # ============================================
        # Puerto
        # ============================================
        ports:
        - containerPort: 9000
          name: php-fpm
          protocol: TCP

        # ============================================
        # Variables de Entorno
        # ============================================
        env:
        # APP Configuration
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: ms-autentificacion-config
              key: APP_ENV
        - name: APP_DEBUG
          valueFrom:
            configMapKeyRef:
              name: ms-autentificacion-config
              key: APP_DEBUG
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: ms-autentificacion-config
              key: APP_URL
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: ms-autentificacion-config
              key: APP_NAME

        # Database Configuration (from global ConfigMap)
        - name: DB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_CONNECTION
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: ms-autentificacion-config
              key: DB_DATABASE
        - name: DB_CHARSET
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_CHARSET
        - name: DB_ENCRYPT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_ENCRYPT
        - name: DB_TRUST_SERVER_CERTIFICATE
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: DB_TRUST_SERVER_CERTIFICATE

        # Database Credentials (from Secrets)
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: swii-global-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swii-global-secrets
              key: DB_PASSWORD

        # Redis Configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swii-global-secrets
              key: REDIS_PASSWORD
        - name: REDIS_CLIENT
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: REDIS_CLIENT

        # Security Keys
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: ms-autentificacion-secrets
              key: APP_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ms-autentificacion-secrets
              key: JWT_SECRET
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: ms-autentificacion-secrets
              key: API_KEY

        # Logging
        - name: LOG_CHANNEL
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: LOG_CHANNEL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: LOG_LEVEL

        # CORS
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: swii-config
              key: CORS_ALLOWED_ORIGINS

        # ============================================
        # Health Checks
        # ============================================
        livenessProbe:
          exec:
            command:
            - php
            - -r
            - "exit(file_exists('bootstrap/cache/config.php') ? 0 : 1);"
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - php
            - -r
            - "exit(file_exists('bootstrap/cache/config.php') ? 0 : 1);"
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # ============================================
        # Resources
        # ============================================
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # ============================================
        # Volume Mounts
        # ============================================
        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: logs
          mountPath: /app/storage/logs
        - name: cache
          mountPath: /app/bootstrap/cache

        # ============================================
        # Security Context
        # ============================================
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      # ============================================
      # Volumes
      # ============================================
      volumes:
      - name: storage
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # ============================================
      # Image Pull Secrets (para registros privados)
      # ============================================
      # imagePullSecrets:
      # - name: docker-registry-secret

      # ============================================
      # Pod Disruption Budget (para disponibilidad)
      # ============================================
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ms-autentificacion
              topologyKey: kubernetes.io/hostname

      # ============================================
      # Restart Policy
      # ============================================
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
