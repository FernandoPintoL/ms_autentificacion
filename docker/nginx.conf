user www-data www-data;
worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Nginx temp paths
    client_body_temp_path /tmp/nginx/client_body;
    proxy_temp_path /tmp/nginx/proxy;
    fastcgi_temp_path /tmp/nginx/fastcgi;
    uwsgi_temp_path /tmp/nginx/uwsgi;
    scgi_temp_path /tmp/nginx/scgi;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream PHP-FPM (TCP socket)
    upstream php-fpm {
        server 127.0.0.1:9000;
        keepalive 32;
    }

    # Server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;
        root /app/public;

        # Trust proxy headers from Railway
        set_real_ip_from 0.0.0.0/0;
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        # Nginx health check (no PHP needed)
        location /nginx-health {
            access_log off;
            return 200 "Nginx OK\n";
            add_header Content-Type text/plain;
        }

        # Health check endpoint (goes through PHP)
        location /health {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # API routes
        location /api {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # GraphQL endpoint
        location /graphql {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Static files
        location ~* ^/storage/(?!app) {
            deny all;
        }

        location ~* ^(?:storage)/.*\.php$ {
            deny all;
        }

        # PHP files
        location ~ \.php$ {
            # Check if file exists
            if (!-f $realpath_root$fastcgi_script_name) {
                return 404;
            }

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            include fastcgi_params;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_read_timeout 600;
            fastcgi_keep_conn on;

            # Error handling
            error_page 502 503 504 /50x.html;
        }

        # Deny direct access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny direct access to vendor files
        location ~ /vendor {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Serve static files with cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Fallback
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Error pages
        error_page 404 /index.php;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
