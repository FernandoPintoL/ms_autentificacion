scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Get current authenticated user"
    me: User @auth @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@me")

    "Validate authentication token"
    validateToken(token: String!): ValidationResponse! @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@validateToken")

    "Find a single user by ID"
    user(id: ID! @rules(apply: ["required"])): User @auth @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@user")

    "List all users with pagination"
    users(
        first: Int = 10
        page: Int = 1
    ): UserPagination! @auth @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@users")

    "Get all roles"
    roles: [Role!]! @auth @field(resolver: "App\\GraphQL\\Resolvers\\RolePermissionResolver@roles")

    "Get all permissions"
    permissions: [Permission!]! @auth @field(resolver: "App\\GraphQL\\Resolvers\\RolePermissionResolver@permissions")

    "Get user permissions"
    userPermissions: [Permission!]! @auth @field(resolver: "App\\GraphQL\\Resolvers\\RolePermissionResolver@userPermissions")
}

"Mutations for authentication and user management"
type Mutation {
    "User login with email and password"
    login(email: String! @rules(apply: ["required", "email"]), password: String! @rules(apply: ["required", "min:8"])): AuthResponse! @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@login")

    "Login via WhatsApp (phone number)"
    loginWhatsApp(phone: String! @rules(apply: ["required"])): AuthResponse! @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@loginWhatsApp")

    "User logout - revokes token"
    logout: LogoutResponse! @auth @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@logout")

    "Refresh authentication token"
    refreshToken(token: String!): AuthResponse! @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@refreshToken")

    "Create new user (admin only)"
    createUser(
        email: String! @rules(apply: ["required", "email", "unique:users"])
        phone: String @rules(apply: ["unique:users"])
        name: String! @rules(apply: ["required", "string", "max:255"])
        password: String! @rules(apply: ["required", "min:8"])
        password_confirmation: String!
        roles: [String!]
    ): UserResponse! @auth @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@createUser")

    "Update user data"
    updateUser(
        id: ID! @rules(apply: ["required"])
        name: String
        phone: String
        email: String @rules(apply: ["email", "unique:users,email,{id}"])
    ): UserResponse! @auth @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@updateUser")

    "Delete a user"
    deleteUser(id: ID! @rules(apply: ["required"])): DeleteResponse! @auth @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@deleteUser")

    "Assign role to user"
    assignRoleToUser(userId: ID!, roleId: ID!): UserResponse! @auth @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@assignRoleToUser")

    "Remove role from user"
    removeRoleFromUser(userId: ID!, roleId: ID!): UserResponse! @auth @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@removeRoleFromUser")
}

"User account type"
