    "Unique primary key"
    id: ID!

    "User full name"
    name: String!

    "User email address"
    email: String!

    "User phone number (WhatsApp)"
    phone: String

    "User status (active/inactive)"
    status: String!

    "User roles"
    roles: [Role!]!

    "User permissions"
    permissions: [Permission!]!

    "When email was verified"
    email_verified_at: DateTime

    "When account was created"
    created_at: DateTime!

    "When account was last updated"
    updated_at: DateTime!
}

